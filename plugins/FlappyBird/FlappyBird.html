	<button type="button" style="height:100%;width:100%;font-size:100%" onclick="jump_bird()">JUMP</button>
	
	<script>
	function jump_bird() {
		var xmlHttp = new XMLHttpRequest();
		xmlHttp.open( "GET", "/plugin/{{ start_id }}/input?Wert=1", false ); // false for synchronous request
		xmlHttp.send( null );
	}
</script>
